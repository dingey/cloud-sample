server:
  port: 8081
spring:
  application:
    name: user-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      label: master
      name:
  profiles:
    active: dev
    include: datasource,common,kafka,redis
  security:
    user:
      name: admin
      password: admin
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_empty
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    serviceUrl:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka.host:localhost}:8761/eureka/
feign:
   hystrix:
       enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
  health:
    elasticsearch:
      enabled: false      
#logback
logging:
  path: /logs/cloud-sample/${spring.application.name}_${server.port}
  config: classpath:logback-spring.xml
  level:
    com:
      d: DEBUG
#mybatis整合
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.d.user.model
  configuration:
    map-underscore-to-camel-case: true
  mapper:
    map-results: true
---
spring.profiles: dev
spring.profiles.include: 
